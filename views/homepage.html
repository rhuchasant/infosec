<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Auction</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/index">Home</a></li>
      <li><a href="/search">Search Items</a></li>
      <li><a href="/profile">Profile</a></li>
      <li><a href="/checkout">Checkout</a></li>
      <li><a href="/logout" id="logoutLink">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="card">
      <h1>Welcome to the Online Auction Platform</h1>
      <div id="welcome-container" class="welcome-message"></div>
      
      <div class="featured-items">
        <h2>Featured Items</h2>
        <div class="result-item">
          <h3>MacBook Pro</h3>
          <p>Current Bid: $999</p>
          <button>Place Bid</button>
        </div>
        <!-- Add more featured items -->
      </div>
    </div>
  </div>

  <script>
    // Check if user is logged in
    fetch('/check-auth')
      .then(response => response.json())
      .then(data => {
        const welcomeContainer = document.getElementById('welcome-container');
        const loginLink = document.getElementById('loginLink');
        const logoutLink = document.getElementById('logoutLink');
        
        if (data.isLoggedIn) {
          welcomeContainer.innerHTML = `
            <div class="welcome-message">
              âœ… Welcome, ${data.username}! You are now logged in.
            </div>
          `;
          loginLink.style.display = 'none';
          logoutLink.style.display = 'inline';
        } else {
          loginLink.style.display = 'inline';
          logoutLink.style.display = 'none';
        }
      });
  </script>
</body>
</html>
