<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
</head>
<body>
  <h1>Checkout Page</h1>
  <form id="paymentForm">
    <label for="itemId">Item ID: </label>
    <input type="text" id="itemId" name="itemId" value="123"><br>
    <label for="quantity">Quantity: </label>
    <input type="number" id="quantity" name="quantity" value="1"><br>
    <label for="price">Price per Item: </label>
    <input type="number" id="price" name="price" value="1000"><br>
    <label for="total">Total: </label>
    <input type="number" id="total" name="total" value="1000"><br>
    <button type="submit">Submit Payment</button>
  </form>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        itemId: document.getElementById('itemId').value,
        quantity: document.getElementById('quantity').value,
        price: document.getElementById('price').value,
        total: document.getElementById('total').value
      };

      fetch('/api/pay', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(data => {
        alert('Payment processed: ' + data);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
