<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/index">Home</a></li>
      <li><a href="/search">Search Items</a></li>
      <li><a href="/profile">Profile</a></li>
      <li><a href="/checkout">Checkout</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="card">
      <h1>Checkout</h1>
      <form id="paymentForm">
        <div class="form-group">
          <label for="itemId">Item ID:</label>
          <input type="text" id="itemId" name="itemId" value="123">
        </div>

        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" value="1">
        </div>

        <div class="form-group">
          <label for="price">Price per Item:</label>
          <input type="number" id="price" name="price" value="1000">
        </div>

        <div class="form-group">
          <label for="total">Total:</label>
          <input type="number" id="total" name="total" value="1000">
        </div>

        <button type="submit">Complete Payment</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        itemId: document.getElementById('itemId').value,
        quantity: document.getElementById('quantity').value,
        price: document.getElementById('price').value,
        total: document.getElementById('total').value
      };

      fetch('/api/pay', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(data => {
        alert('Payment processed: ' + data);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
