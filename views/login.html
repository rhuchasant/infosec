<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction House | Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .popup-content {
      text-align: center;
    }
    .popup button {
      margin-top: 10px;
      padding: 5px 15px;
      background-color: #856404;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="diagonal-container">
    <div class="left-diagonal">
      <div class="overlay">
        <h1>Auction<span>House</span></h1>
        <p id="tagline">Bid Now. Win Big.</p>
        <div class="ticker">
          ðŸ”” MacBook sold for $999 | PS5 live auction ends in 5 min | Rare NFT at $320...
        </div>
      </div>
    </div>
    
    <div class="right-content">
      <main class="login-box">
        <h2>Login to Your Account</h2>
        <form id="loginForm" class="login-form">
          <label for="username">Username</label>
          <input type="text" name="username" required placeholder="e.g. fastBidder42" />
          
          <label for="password">Password</label>
          <input type="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

          <button type="submit">Login</button>
        </form>
        <p class="signup-msg">New here? <a href="#">Create your account</a></p>
      </main>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = data.redirectUrl;
        } else {
          // Handle login failure
          alert(data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during login. Please try again.');
      });
    });
  </script>
</body>
</html>
